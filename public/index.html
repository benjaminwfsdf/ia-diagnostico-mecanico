<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat IA Mecánico</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f3f3f3;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    #chat {
      border: 2px solid #222;
      background: white;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .msg {
      margin: 10px 0;
    }

    .user {
      color: #0057b8;
    }

    .bot {
      color: #b80000;
    }

    textarea {
      width: 100%;
      height: 60px;
      font-size: 16px;
    }

    button {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <h1>Asistente de Diagnóstico Mecánico</h1>
  <div id="chat"></div>

  <textarea id="input" placeholder="Escribe aquí los síntomas del auto..."></textarea><br>
  <button id="enviarBtn">Enviar</button>

  <script>
    window.onload = function () {
      const chat = document.getElementById("chat");
      const input = document.getElementById("input");
      const enviarBtn = document.getElementById("enviarBtn");

      enviarBtn.onclick = async function enviar() {
        const mensaje = input.value.trim();
        if (!mensaje) return;

        chat.innerHTML += `<div class="msg user"><strong>Tú:</strong> ${mensaje}</div>`;
        chat.scrollTop = chat.scrollHeight;
        input.value = "";

        const respuesta = await llamarAPI(mensaje);
        chat.innerHTML += `<div class="msg bot"><strong>IA:</strong> ${respuesta}</div>`;
        chat.scrollTop = chat.scrollHeight;
      };

      async function llamarAPI(mensaje) {
        try {
          const res = await fetch("/api/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ mensaje })
          });

          const data = await res.json();
          return data.respuesta || "⚠️ No se recibió respuesta válida.";
        } catch (e) {
          return "⚠️ Error al contactar al servidor.";
        }
      }
    };
  </script>
</body>
</html>
